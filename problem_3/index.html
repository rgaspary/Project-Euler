</head>
<body>
	<h1>Largest Prime Factor</h1>
	<div id="input">

	</div>
	<div id="output">
		
	</div>
</body>
<script>
	function largestPrimeFactor(number, start) {
		var i = 2;
		while (i <= number) {
		    if (number % i == 0) {
		        number /= i;    
		    } else {
		        i++;
		    }
		}
		document.getElementById('output').innerHTML = '<p>The largest prime factor of ' + start + ' is <span>' + i + '</span>.</p>';
	}
	var a = 600851475143 ; 
	largestPrimeFactor(a, a);
</script>
